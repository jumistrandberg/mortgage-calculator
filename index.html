<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main>
      <!-- Intro part  -->
      <section class="intro-section">
        <h1>Annuitetslån-kalkylator</h1>
      </section>

      <!-- Calculation part  -->
      <section class="calculation-section"></section>
      <div class="input-container">

        <label for="loan">Lånebelopp:</label>
        <div class="input-holder">
          <input id="loan" type="number" />
          <span>SEK</span>
        </div>
    
        <label for="interest">Räntesats:</label>
        <div class="input-holder">
          <input id="interest" type="number" />
          <span>%</span>
        </div>

        <label for="time">Lånetid:</label>
        <div class="input-holder">
          <input id="time" type="number" /> 
          <span>år</span>
        </div>
 


        <button id="submit-btn">Beräkna!</button>
      </div>

      <div id="output-container"></div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
